<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form  [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Insira um email válido
        </mat-error>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" formControlName="password" type="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="isLoading">
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner> Login
      </button>
      <span class="d-block f-w-500 text-center m-t-24">
      Já possui um conta?
      <a [routerLink]="['/register']" class="text-decoration-none text-primary f-w-500 f-s-14">Criar conta</a>
  </span>
    </form>
  </mat-card>
</div>
