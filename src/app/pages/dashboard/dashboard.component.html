<mat-sidenav-container class="dashboard-container">
  <mat-sidenav class="dashboard-sidebar" mode="side" opened>
    <mat-nav-list class="sidebar-items">
      <mat-list-item class="home">Home</mat-list-item>
      <mat-list-item [routerLink]="['/svg-register']" class="svg-register">Registrar SVG</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="dashboard-toolbar">
      <span>Dashboard</span>
      <span class="spacer"></span>
      <mat-icon class="user-icon" [matMenuTriggerFor]="menu">account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </mat-toolbar>
    <div class="dashboard-content">
      <ul class="cards">
        <li class="card"
            *ngFor="let svg of svgs; let i = index"
            [ngClass]="{'card--current': i === currentIndex, 'card--next': i === nextIndex, 'card--out': i < currentIndex}"
            (click)="nextCard()">
          <h1>{{ svg.name }}</h1>
          <div [innerHTML]="svg.content"></div> <!-- Exibe o SVG dinamicamente -->
        </li>
      </ul>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
